<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">

<!-- Preconnect to jsDelivr to speed up CDN requests -->
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">

<!-- Bootstrap CSS -->
<link
        rel="preload"
        as="style"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        onload="this.onload=null;this.rel='stylesheet'"
/>
<noscript>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</noscript>

<!-- Bootstrap JS -->
<script
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<!-- Darkmode JS -->
<script>
    (function () {
        try {
            const stored = localStorage.getItem("theme");
            const systemPrefersDark = globalThis.matchMedia("(prefers-color-scheme: dark)").matches;
            const isDark = stored ? stored === "dark" : systemPrefersDark;
            if (isDark) {
                document.documentElement.classList.add("dark");
            }
        } catch (e) {
            if (globalThis.console && typeof globalThis.console.error === 'function') {
                globalThis.console.error('Theme initialization failed:', e);
            }
        }
    })();
</script>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

<!-- SEO -->
<meta name="description" content="{{ with .Params.teaser }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Params.teaser }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
<meta property="og:image" content="{{ .Params.image | absURL }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
