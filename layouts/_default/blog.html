{{ define "main" }}
    <!-- Header -->
    <header class="hero fade-in">
        <div class="floating-shape float-a"></div>
        <div class="floating-shape float-b"></div>
        <div class="floating-shape float-c"></div>

        <div class="container">
            <div class="avatar-wrap">
                {{ partial "image.html" (dict "src" "images/avatar.jpg" "alt" "Avatar" "class" "avatar") }}
                <div class="avatar-ring"></div>
                <div class="geom-square"></div>
                <div class="geom-dot"></div>
            </div>

            <div class="mb-3">
                <h1 class="hero-title">Jannik Menzel</h1>
                <div class="hero-divider"></div>
                <p class="hero-tag">Studienblog</p>
            </div>
        </div>
    </header>

    <!-- Blog-BeitrÃ¤ge -->
    <section class="container fade-in mt-5">
        <div class="row">
            {{ range where .Site.RegularPages "Section" "blog" }}
                <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-4">
                    <a href="{{ .RelPermalink }}" class="no-style">
                        <div class="card">
                            <img src="{{ .Params.image | relURL }}" alt="Vorschaubild">
                            <div class="card-body">
                                <h2 class="card-title">{{ .Title }}</h2>
                                <p class="card-text">{{ .Params.teaser }}</p>
                                <span class="reading-time"><strong>Lesezeit:</strong> {{ .Params.readingtime }}</span>
                            </div>
                        </div>
                    </a>
                </div>
            {{ end }}
        </div>
    </section>
{{ end }}
