<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="auto">
<head>
    {{ if or (eq .RelPermalink "/") (eq .RelPermalink "/blog/") }}
        {{ partial "head.html" . }}
    {{ else }}
        {{ partial "blog-head.html" . }}
    {{ end }}
</head>
<body>
{{ partial "nav.html" . }}
{{ block "main" . }}{{ end }}
{{ partial "footer.html" . }}
</body>
</html>
